    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function() {
          $('#m li').each(function(i) {
            $(this).text('리스트' + (i+1));
          });
        });
        </script>
</head>

<body>

        <li>내용1</li>

    </ul>
    <ul id="n">

</body>
