<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>

    </style>

    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

    <body>
        <div data-role="page" id="page1">
            <div data-role="header">
                <h1>header 영역</h1>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <input type="text" name="return" id="txt1">
                    <input type="search" name="input6" id="input6" placeholder="키워드를 입력하세요">
                    <input type="range" name="score" id="score1" value="34" min="0" max="100" />
                </div>
                <div data-role="fieldcontain">

                    <select name="gender" id="gender1" data-role="slider">
                        <option value="male">남자</option>
                        <option value="female">여자</option>
                    </select>
                </div>
                <fieldset data-role="controlgroup">
                    <legend>연락매체</legend>
                    <input type="checkbox" name="type1" id="type1" value="1" />
                    <label for="type1">e-mail</label>
                    <input type="checkbox" name="type3" id="type3" value="3" checked="checked" />
                    <label for="type3">phone</label>
                </fieldset>
                <div data-role="fieldcontain">
                    <select name="age1" id="age1" data-native-menu="false" multiple="multiple">
                        <option value=" " data-placeholder="true">복수선택하세요</option>
                        <option value="num2">인터넷</option>
                        <option value="num5">방송</option>
                    </select>
                </div>

            </div>
            <div data-role="footer" data-position="fixed">
                <h4>footer 영역</h4>
            </div>
        </div>

    </body>

</body>

</html>
