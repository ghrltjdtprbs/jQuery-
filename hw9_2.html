<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>제이쿼리 코드 실행</title>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script>
    // - a태그 중에 title 속성이 포함된 객체에 배경을 노란색(yellow)으로 적용.
        $(document).ready(function () {
            $('a[title]') .css({'background-color': 'yellow'});
        });
    //- a태그 중에 속성 href의 값이 "http://www.nate.com"인 객체에 배경을 pink로 적용
    $(document).ready(function () {
            $('a[href="http://www.nate.com"]') .css({'background-color': 'pink'});
        });

    //- a태그 중에 속성 href의 값이 mailto로 시작하는 객체에 배경을 aqua로 적용
    $(document).ready(function () {
            $('a[href^="mailto"]') .css({'background-color': 'aqua'});
        });

    //- a태그 중에 속성 href의 값이 net으로 끝나는 객체에 배경을 purple로 적용
    $(document).ready(function () {
            $('a[href$="net"]') .css({'background-color': 'purple'});
        });

    //- a태그 중에 속성 href의 값에 google을 포함하는 객체에 orange를 적용
    $(document).ready(function () {
            $('a[href*="google"]') .css({'background-color': 'orange'});
        });

    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul>
       <li>
          <a href="http://www.naver.com" title="네이버 이동">네이버</a>
       </li>
       <li><a href="mailto:ciycc@naver.com">관리자에게</a></li>
       <li><a href="http://www.nate.com">네이트</a></li>
       <li><a href="http://www.daum.net">다음</a></li>
       <li><a href="http://www.google.com">구글</a></li>
    </ul>
 </body>
</html>
